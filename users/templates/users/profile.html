{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<section class="page-section bg-primary" id="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2>Profil {{ user.username }} - {{ user.email }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Sauver le profil</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
