<!-- Masthead-->
<header class="masthead">
    <div class="container h-80">
        <div class="row h-80 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-white-75">Du gras, oui, mais de qualit√© !</h1>
            </div>
        </div>
        <div class="row h-80 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                {% if user.is_authenticated %}
                <p class="text-white-75 font-weight-light mb-5">Bonjour {{ user.username }}</p>
                {% endif %}
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">
                    Trouvez un produit de substitution pour ceux que vous consommez tous les jours
                </p>
            </div>
        </div>
        <div class="row h-80 align-items-center justify-content-center text-center">
            <form class="form-inline" action="{% url 'search' %}" method="get">

                <div class="input-group mb-2 mr-sm-2">
                    <input type="search" name="search" id="search-form" class="form-control" placeholder="Recherche" >
                    <button type="submit" class="btn btn-primary mb-2">Chercher</button>
                </div>
            </form>
        </div>
    </div>
</header>
